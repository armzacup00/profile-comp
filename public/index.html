<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="bg-pattern-top.svg" aria-hidden="true" class="img-1">
        <img src="bg-pattern-bottom.svg" aria-hidden="true" class="img-2">

        <!-- profile -->
        <div class="profile">
            <div class="bg-profile">
                <img src="bg-pattern-card.svg" aria-hidden="true">
            </div>
            <div class="profile-img">
                <img src="image-victor.jpg" alt="img-profile" class="img-profile">
            </div>
            <div class="profile-head">
                <h2 class="victor-crest">Victor Crest</h2><h2 class="int">26</h2>
            </div>
            <p class="london">London</p>
            <div class="stat-profile">
                <div>
                    <h2>80K</h2>
                    <p class="text-grey">Followers</p>
                </div>
                <div>
                    <h2>803K</h2>
                    <p class="text-grey">Like</p>
                </div>
                <div>
                    <h2>1.4K</h2>
                    <p class="text-grey">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
